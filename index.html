<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
      
    <nav>
        <h1>Nike Shop</h1>
    </nav>

    <main>
        <div class="container">
            <div class="nike-info">
                <div class="image">
                    <img src="./img/metcon-9-amp-orange.png">
                </div>
                <div class="nike-text">
                    <h4 class="title">Metcon 9 Awp</h4>
                    <p>Made in USA </p>
                    <p>Review : <span class="star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </span> </p>
                </div>

                <div class="pick-color">
                    <h4>Pick a Color</h4>
                    <div class="color">
                        <div class="circle-orange"></div>
                        <div class="circle-blue"></div>
                    </div>
                </div>

                <div class="cart-btn">
                    <button class="add-to-cart"><i class="bi bi-cart-fill"></i> Add To Cart</button>
                    <button class="cart-added">Cart Added</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>copyright 2024 . Metcon 9 Awp</p>
    </footer>
</body>
</html>
