<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
      
    <nav>
        <div class="container">
            <h1>Nike Shop</h1>
            <div class="logo"><i class="bi bi-cart-fill"></i></div>
        </div>
    </nav>

    <div class="container container-wrapper-content">
        <aside>
            <div class="aside-wrapper">
                <input type="text" class="search" placeholder="search something...">
                <ul class="menu">
                    <li><a href="#">Shoe</a></li>
                    <li><a href="#">Shirt</a></li>
                </ul>
            </div>
        </aside>

        <section class="content_nike" >
            <div class="container-nike">
                <div class="nike-info">
                    <div class="image">
                        <img src="./img/metcon-9-amp-orange.png" class="product-image">
                    </div>
                    <div class="nike-text">
                        <h4 class="title">Metcon 9 Awp</h4>
                        <p>Made in USA </p>
                        <p class="color">Color : Orange</p>
                        <p>Review : <span class="star">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                        </span> </p>
                    </div>
                </div>
            </div>
        </section>

        
    </div>
    
    <footer>
        <p>copyright 2024 . Metcon 9 Awp</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
